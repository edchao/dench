---
layout: default
title: Contact
---

<div class="content-main">
<h1>Get in touch</h1>

<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
    <label for="name">Full name</label>
    <input type="name" class="form-control" id="InputName" aria-describedby="nameHelp" placeholder="Jane Appleseed">
    <label for="requests">Message</label>
    <textarea type="requests" class="form-control" id="TextAreaRequest" rows="4" aria-describedby="requestHelp" placeholder="Special instructions or dietary restrictions."></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>

</div>
